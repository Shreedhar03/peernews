<!-- login form -->

<div class="container mx-auto flex justify-center items-center py-20">
    <div class="w-96">
        <h1 class="text-3xl font-semibold mb-6">Login</h1>
        <form [formGroup]="loginForm" (submit)="onSubmit()">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input formControlName="username" type="text" id="username" name="username" required
                    class="mt-1 focus:outline-none px-4 py-2 border border-gray-800 block w-full shadow-sm sm:text-sm rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input formControlName="password" type="password" id="password" name="password" required
                    class="mt-1 focus:outline-none px-4 py-2 border border-gray-800 block w-full shadow-sm sm:text-sm rounded-md">
            </div>
            <div class="mb-4">
                <button type="submit"
                    class="bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-600 focus:outline-none focusoutline-none py-2:outline-none">Login</button>
            </div>
        </form>
    </div>
</div>
