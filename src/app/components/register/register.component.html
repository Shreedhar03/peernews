<!-- register form -->

<div class="container mx-auto flex justify-center items-center py-20">
    <div class="w-96">
        <h1 class="text-3xl font-semibold mb-6">Register</h1>
        <form [formGroup]="registerForm" (submit)="onSubmit()">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input formControlName="firstName" type="text" id="name" name="name" required
                    class="mt-1 focus:outline-none px-4 py-2 border border-gray-800 block w-full shadow-sm sm:text-sm rounded-md">
            </div>
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input formControlName="lastName" type="text" id="name" name="name" required
                    class="mt-1 focus:outline-none px-4 py-2 border border-gray-800 block w-full shadow-sm sm:text-sm rounded-md">
            </div>
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Username</label>
                <input formControlName="username" type="text" id="name" name="name" required
                    class="mt-1 focus:outline-none px-4 py-2 border border-gray-800 block w-full shadow-sm sm:text-sm rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input formControlName="password" type="password" id="password" name="password" required
                    class="mt-1 focus:outline-none px-4 py-2 border border-gray-800 block w-full shadow-sm sm:text-sm rounded-md">
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input formControlName="confirmPassword" type="password" id="confirm_password" name="confirm_password"
                    required
                    class="mt-1 focus:outline-none px-4 py-2 border border-gray-800 block w-full shadow-sm sm:text-sm rounded-md">
            </div>
            <div class="mb-4">
                <button type="submit"
                    class="bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-600 focus:outline-none focusoutline-none py-2:outline-none">Login</button>
            </div>
        </form>
    </div>
</div>
