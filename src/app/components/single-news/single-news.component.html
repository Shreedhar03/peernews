<div class="container mx-auto px-6 my-12">

    @if (notFound) {
    <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-700">No news found</h1>
    </div>
    }
    @else{

    <div class="w-full lg:w-8/12 mx-auto">
        <div class="bg-white p-5 rounded-lg shadow-lg">
            <!-- image -->
            <div class="flex justify-center items-center">
                <img src="{{ 'https://picsum.photos' }}/{{news.id?.toString()?.slice(0,1)}}/{{news.id?.toString()?.slice(0,1)}}"
                    alt="news" class="w-full h-64 object-cover object-center rounded-lg">
            </div>
            <div class="flex justify-between items-center mt-4">
                <span class="font-light text-gray-600">{{ news.date }}</span>
            </div>
            <div class="mt-2">
                <a href="#" class="text-2xl text-gray-700 font-bold hover:text-gray-600">{{ news.title }}</a>
                <p class="mt-2 text-gray-600" [class.line-clamp-6]="!showFullNews">
                    {{ news.content }}
                </p>
            </div>
            <div class="flex justify-between items-center mt-4">
                <button (click)="toggleFullNews()" class="text-blue-600 hover:underline">
                    {{ showFullNews ? 'Show less' : 'Show more' }}
                </button>
                <div>
                    <a href="#" class="flex items-center">
                        <h1 class="text-sm text-gray-900 font-semibold">{{news.authorId}}</h1>
                    </a>
                </div>
            </div>
        </div>
    </div>
    }

</div>
